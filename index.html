<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="heading">
                <div class="heading-text">
                    ODIN
                </div>
            </div>
            <div class="credits">
                Photo on Unsplash
            </div>
        </div>
        <form action="example.com/path" method="post">
            <div class="form">
                <div class="disclaimer">
                    <b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign Up <i>now</i> get started.</b>
                </div>
                <div class="disclaimer-part2">
                    <b>You <i>know</i> you want to</b>
                </div>
                <div class="actual-form">
                    <div class="heppi"><b>Let's do this!</b></div>
                    <div class="row">
                        <label for="first_name">FIRST NAME</label>
                        <label for="last_name">LAST NAME</label>
                    </div>
                    <div class="row">
                        <div class="input">
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input">
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <label for="email">EMAIL</label>
                        <label for="phno">PHONE NUMBER</label>
                    </div>
                    <div class="row">
                        <div class="input">
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <input type="number" name="phno" id="phno" min="1000000000" max="9999999999">
                        </div>
                    </div>
                    <div class="row">
                        <label for="password">PASSWORD</label>  
                        <label for="confirm">CONFIRM PASSWORD</label>
                    </div>
                    <div class="row">
                        <div class="input">
                            <input type="password" name="password" id="password" minlength="7" required>
                        </div>
                        <div class="input">
                            <input type="password" id="confirm" minlength="7">
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                </div>
                <div class="login">Already have an account? Log in</div>
            </div>
        </form>

        </div>
    </div>
</body>
</html>
